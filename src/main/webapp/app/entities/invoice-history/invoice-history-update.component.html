<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-invoice-history-heading" jhiTranslate="tmsV1ApplicationApp.invoiceHistory.home.createOrEditLabel">Create or edit a Invoice History</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tmsV1ApplicationApp.invoiceHistory.status" for="field_status">Status</label>
                    <select class="form-control" name="status" formControlName="status" id="field_status">
                        <option value="DRAFT">{{ 'tmsV1ApplicationApp.InvoiceStatus.DRAFT' | translate }}</option>
                        <option value="GENERATED">{{ 'tmsV1ApplicationApp.InvoiceStatus.GENERATED' | translate }}</option>
                        <option value="SENT">{{ 'tmsV1ApplicationApp.InvoiceStatus.SENT' | translate }}</option>
                        <option value="PAID">{{ 'tmsV1ApplicationApp.InvoiceStatus.PAID' | translate }}</option>
                        <option value="OVERDRAFT">{{ 'tmsV1ApplicationApp.InvoiceStatus.OVERDRAFT' | translate }}</option>
                        <option value="VOIDED">{{ 'tmsV1ApplicationApp.InvoiceStatus.VOIDED' | translate }}</option>
                        <option value="PARTIALLY_PAID">{{ 'tmsV1ApplicationApp.InvoiceStatus.PARTIALLY_PAID' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tmsV1ApplicationApp.invoiceHistory.comment" for="field_comment">Comment</label>
                    <input type="text" class="form-control" name="comment" id="field_comment"
                           formControlName="comment"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tmsV1ApplicationApp.invoiceHistory.createdDate" for="field_createdDate">Created Date</label>
                    <div class="d-flex">
                        <input id="field_createdDate" type="datetime-local" class="form-control" name="createdDate" formControlName="createdDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tmsV1ApplicationApp.invoiceHistory.createdBy" for="field_createdBy">Created By</label>
                    <input type="text" class="form-control" name="createdBy" id="field_createdBy"
                           formControlName="createdBy"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tmsV1ApplicationApp.invoiceHistory.lastModifiedDate" for="field_lastModifiedDate">Last Modified Date</label>
                    <div class="d-flex">
                        <input id="field_lastModifiedDate" type="datetime-local" class="form-control" name="lastModifiedDate" formControlName="lastModifiedDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tmsV1ApplicationApp.invoiceHistory.lastModifiedBy" for="field_lastModifiedBy">Last Modified By</label>
                    <input type="text" class="form-control" name="lastModifiedBy" id="field_lastModifiedBy"
                           formControlName="lastModifiedBy"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tmsV1ApplicationApp.invoiceHistory.previous" for="field_previous">Previous</label>
                    <select class="form-control" id="field_previous" name="previous" formControlName="previous">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="invoiceHistoryOption.id === editForm.get('previous')!.value?.id ? editForm.get('previous')!.value : invoiceHistoryOption" *ngFor="let invoiceHistoryOption of previous; trackBy: trackById">{{ invoiceHistoryOption.status }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tmsV1ApplicationApp.invoiceHistory.next" for="field_next">Next</label>
                    <select class="form-control" id="field_next" name="next" formControlName="next">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="invoiceHistoryOption.id === editForm.get('next')!.value?.id ? editForm.get('next')!.value : invoiceHistoryOption" *ngFor="let invoiceHistoryOption of nexts; trackBy: trackById">{{ invoiceHistoryOption.status }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tmsV1ApplicationApp.invoiceHistory.invoice" for="field_invoice">Invoice</label>
                    <select class="form-control" id="field_invoice" name="invoice" formControlName="invoice">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="invoiceOption.id === editForm.get('invoice')!.value?.id ? editForm.get('invoice')!.value : invoiceOption" *ngFor="let invoiceOption of invoices; trackBy: trackById">{{ invoiceOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
